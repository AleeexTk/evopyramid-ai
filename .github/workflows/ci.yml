name: CI

on: [push, pull_request]

jobs:
  evo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Evo diagnose
        env:
          EVODIR: ./local_EVO
        run: |
          python apps/cli/evocodex_shell.py <<'EOF'
          diagnose
          EOF
